<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    {% if react_css_file %}
    <link rel="stylesheet" href="{{ url_for('static', filename='react/assets/' + react_css_file) }}">
    {% endif %}
</head>
<body>
    <div id="react-root"></div>
    <script>
        window.REACT_PROPS = {{ react_name|tojson }};
    </script>
    <script type="module" src="{{ url_for('static', filename='react/' + react_js_file) }}"></script>
</body>
</html>
